<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gifthub Academy - Phase Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-banner {
            background-color: #1a56db;
            color: white;
            width: 100%;
            max-width: 600px;
            padding: 15px;
            text-align: center;
            border-radius: 10px 10px 0 0;

        }

        .container {
            background-color: white;

            padding: 20px;
            border-radius: 0 0 10px 10px;

        }

        .lesson-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
        }

        .btn-video {
            background-color: #ff8c00;
            color: white;
        }

        .btn-assignment {
            background-color: #ced4da;
            color: #495057;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
