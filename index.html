    <script>
        const lessons = {
            1: {
                title: "Lesson 1: Hardware & Software Basics",
                video: "https://github.com/user-attachments/assets/a090ac1f-540e-4e41-b274-eedeb099d1ce",
                doc: "Hardware waa qaybta la taaban karo ee computer-ka. Waxaa ka mid ah mouse-ka iyo keyboard-ka. Software waa barnaamijyada aan la taaban karin balse maskaxda u ah computer-ka.",
                example: "Tusaale: Computer-ka oo dhan waa Hardware, laakiin WhatsApp-ka aad ku dhex isticmaaleyso waa Software.",
                assignment: "Qor 5 qalab oo Hardware ah oo aad xafiiskaaga ku aragto.",
                practical: "Isku xir computer-ka, aqoonsashada qaybaha System Unit-ka."
            },
            2: {

                video: "https://github.com/user-attachments/assets/a090ac1f-540e-4e41-b274-eedeb099d1ce",
                doc: "CPU waa maskaxda computer-ka, isagaa amarka bixiya. RAM waa xusuusta kumeel gaarka ah ee xawaaraha siisa computer-ka.",
                example: "Tusaale: RAM-ku waa sida miiska aad wax ku qoreyso (Intuu weyn yahay ayaad wax badan ku qabsan kartaa).",
                assignment: "Soo ogow inta GB uu yahay RAM-ka computer-kaaga.",
                practical: "Sida loo hubiyo faahfaahinta computer-ka (About PC)."
            }
            // Halkan waxaad ku dari kartaa Lesson 3 iyo 4...
        };

        function loadLesson(id) {
            // Update UI Active State
            document.querySelectorAll('.lesson-btn').forEach(btn => {
                btn.classList.remove('active-lesson');
                btn.classList.add('text-slate-500');
            });
            document.getElementById('btn-' + id).classList.add('active-lesson');
            document.getElementById('btn-' + id).classList.remove('text-slate-500');

            const lesson = lessons[id];
            const container = document.getElementById('content-area');

            container.innerHTML = `
                <div class="space-y-4 animate-in fade-in duration-500">
                    <div class="flex items-center gap-2 text-[10px] font-black text-blue-600 uppercase tracking-widest">
                        <span>Phase 1</span> <i class="fas fa-chevron-right text-[8px]"></i> <span>Lesson ${id}</span>
                    </div>
                    <h2 class="text-4xl font-black text-slate-900 tracking-tight leading-tight">${lesson.title}</h2>
                </div>

                <div class="relative bg-black rounded-[2.5rem] overflow-hidden shadow-2xl border-4 border-white shadow-slate-200">
                    <video controls class="w-full aspect-video">
                        <source src="${lesson.video}" type="video/mp4">
                    </video>
                    <div class="absolute top-4 left-4 flex gap-2">
                        <span class="bg-blue-600 text-white px-4 py-1.5 rounded-full text-[10px] font-bold uppercase shadow-lg shadow-blue-300">

                        </span>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="bg-white p-8 rounded-[2rem] border border-slate-100 shadow-sm space-y-4">
                        <h4 class="text-blue-600 font-black text-xs uppercase tracking-widest"><i class="fas fa-file-alt mr-2"></i> Document & Reading</h4>
                        <p class="text-slate-600 leading-relaxed text-sm">${lesson.doc}</p>
                        <div class="p-4 bg-slate-50 rounded-xl border-l-4 border-slate-300">
                            <p class="text-xs italic text-slate-500">${lesson.example}</p>
                        </div>
                    </div>

                    <div class="bg-white p-8 rounded-[2rem] border border-slate-100 shadow-sm space-y-6">
                        <div>
                            <h4 class="text-orange-500 font-black text-xs uppercase tracking-widest mb-3"><i class="fas fa-tasks mr-2"></i> Assignment</h4>
                            <p class="text-slate-700 font-bold text-sm">${lesson.assignment}</p>
                        </div>
                        <a href="https://wa.me/252613040087?text=Macallin%20waxaan%20soo%20gudbinayaa%20Assignment-ka%20Lesson%20${id}" 
                           class="flex items-center justify-center gap-2 w-full bg-slate-900 text-white py-4 rounded-2xl text-xs font-black uppercase hover:bg-blue-600 transition">
                            <i class="fas fa-upload"></i> Submit via WhatsApp
                        </a>
                    </div>
                </div>

                <div class="bg-gradient-to-br from-blue-600 to-indigo-700 p-8 rounded-[2rem] text-white shadow-xl shadow-blue-100">
                    <h4 class="font-black text-xs uppercase tracking-widest mb-4"><i class="fas fa-tools mr-2 text-blue-200"></i> Practical (Layli Gacmeed)</h4>
                    <p class="text-blue-50 text-sm leading-relaxed">${lesson.practical}</p>
                </div>

            `;
            window.scrollTo({ top: 0, behavior: 'smooth' });

        window.onload = () => loadLesson(1);
