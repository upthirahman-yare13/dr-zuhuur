
<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legend Building Affiliate Page</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; max-width: 350px; }
        img { max-width: 100%; border-radius: 5px; }
        .btn { display: inline-block; background: #28a745; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin-top: 15px; }
    </style>
</head>
<body>

<div class="card" id="affiliate-card">
    <h2 id="title">Soo dhowaaw!</h2>
    <img id="image" src="" alt="Product Image">
    <p id="description">Dhis mustaqbalkaaga maanta.</p>
    <a id="link" href="#" class="btn" target="_blank">Hadda ku biir</a>
</div>

<script>
    // 1. Liiska alaabtaada (Halkan wax ka bedel)
    const products = [
        {
            title: "Legend Building Mentorship",
            description: "Baro sida dollar looga sameeyo internetka.",
            image: "https://via.placeholder.com/300x200?text=Legend+Building", 
            link: "https://tusaale.com/affiliate1"
        },
        {
            title: "Digital Marketing Course",
            description: "Noqo khabiir dhanka suuqgeynta casriga ah.",
            image: "https://via.placeholder.com/300x200?text=Marketing+Course",
            link: "https://tusaale.com/affiliate2"
        },
        {
            title: "High Ticket Sales Guide",
            description: "Sida loo iibiyo alaabta qaaliga ah.",
            image: "https://via.placeholder.com/300x200?text=Sales+Guide",
            link: "https://tusaale.com/affiliate3"
        }
    ];

    // 2. Shaqada doorashada automatic-ga ah
    function displayRandomProduct() {
        const randomIndex = Math.floor(Math.random() * products.length);
        const item = products[randomIndex];

        document.getElementById('title').innerText = item.title;
        document.getElementById('description').innerText = item.description;
        document.getElementById('image').src = item.image;
        document.getElementById('link').href = item.link;
    }

    // Marka bogga la furo shaqo bilow
    window.onload = displayRandomProduct;
</script>

</body>
</html>
