<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOOSHIN AI | Love Island Live</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }

        /* Jasiiradda Background-ka ah */
        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Live Camera Area (Adiga) */
        .camera-overlay {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 50%;
            height: 80%;
            z-index: 10;
        }

        #webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            filter: brightness(1.1) saturate(1.3) contrast(1.1);
            mask-image: linear-gradient(to left, black 60%, transparent 100%);
        }

        /* Gabadha (Cinematic Overlay) */
        .partner-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50%;
            height: 90%;
            background: url('https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Y1b2R3eHByZzR3eHByZzR3eHByZzR3eHByZzR3eHByZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/l41lTjJ8d5XGzY9G0/giphy.gif') no-repeat center bottom;
            background-size: contain;
            z-index: 5;
            animation: slowDance 5s infinite ease-in-out;
        }

        @keyframes slowDance {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            50% { transform: translateX(20px) rotate(2deg); }
        }

        .controls {
            position: absolute;
            bottom: 40px;
            z-index: 20;
            text-align: center;
            width: 100%;
        }

        .rec-btn {
            width: 80px; height: 80px;
            background: rgba(255,255,255,0.2);
            border: 4px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            margin: auto;
        }
    </style>
</head>
<body>

    <div class="scene">
        <div class="camera-overlay">
            <video id="webcam" autoplay playsinline muted></video>
        </div>

        <div class="partner-overlay"></div>

        <div class="controls">
            <p style="color: white; text-shadow: 2px 2px 5px #000;">üíñ Jawi Jaceyl & Dance üèùÔ∏è</p>
            <div class="rec-btn" onclick="startExperience()"></div>
            <audio id="loveSong" loop>
                <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>

    <script>
        async function startApp() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "user", width: 1280, height: 720 },
                    audio: true
                });
                document.getElementById('webcam').srcObject = stream;
            } catch (err) {
                alert("Fadlan oggolow kamaradda!");
            }
        }

        function startExperience() {
            const song = document.getElementById('loveSong');
            song.play();
            alert("Jawiga Jaceylka iyo Dance-ka waa bilaabmay! üéµüèùÔ∏è");
        }

        startApp();
    </script>
</body>
</html>
