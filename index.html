                <a href="https://wa.me/252613040087" class="block text-center bg-green-500 text-white py-2 rounded-lg text-xs font-bold shadow-md hover:bg-green-600 transition">
                    <i class="fab fa-whatsapp mr-1"></i> WhatsApp Macallinka
                </a>
            </div>
        </aside>

        <main class="flex-1 p-6 lg:p-12">
            <div id="lesson-content" class="max-w-4xl mx-auto space-y-10">
                </div>
        </main>
    </div>

    <script>
        const lessons = {
            1: {
                title: "Lesson 1: Hardware & Software Basics",
                doc: "Hardware waa qaybaha muuqda ee computer-ka sida Mouse, Keyboard, iyo Screen. Software waa barnaamijyada gudaha ku jira sida Windows, Word, iyo Browser-ka. Example: Haddii aad computer-ka taabato waa Hardware, haddii aad Facebook gasho waa Software.",
                video: "https://github.com/user-attachments/assets/a090ac1f-540e-4e41-b274-eedeb099d1ce",
                practical: "Isku day inaad aqoonsato qaybaha computer-kaaga oo aad kala saarto Hardware iyo Software.",
                assignment: "Qor 5 tusaale oo Hardware ah iyo 5 Software ah."
            },
            2: {
                title: "Lesson 2: Internet & Online Security",
                doc: "Internet-ku waa shabakad isku xirta dunida oo dhan. Waxaad ku xiriiri kartaa adigoo isticmaalaya Browser. Example: Markaad Google wax ka raadinayso, waxaad isticmaalaysaa matoorka raadinta ugu weyn.",

                practical: "Baro sida loo abuuro password adag oo ammaan ah.",
                assignment: "Samee Gmail account cusub oo ammaan ah."
            }
        };

        function loadLesson(id) {
            const lesson = lessons[id];
            const container = document.getElementById('lesson-content');
            container.innerHTML = `
                <h2 class="text-3xl font-black text-gray-800">${lesson.title}</h2>
                
                <div class="bg-black rounded-3xl overflow-hidden shadow-xl border-4 border-white">
                    <video controls class="w-full aspect-video"><source src="${lesson.video}" type="video/mp4"></video>
                </div>

                <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
                    <h3 class="font-bold text-lg mb-3 flex items-center gap-2 text-blue-600"><i class="fas fa-book-open"></i> Dukumentiga Akhriska</h3>
                    <p class="text-gray-600 leading-relaxed">${lesson.doc}</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-blue-50 p-6 rounded-2xl border border-blue-100">
                        <h4 class="font-bold text-blue-800 mb-2"><i class="fas fa-vial"></i> Practical & Example</h4>
                        <p class="text-sm text-blue-700">${lesson.practical}</p>
                    </div>
                    <div class="bg-orange-50 p-6 rounded-2xl border border-orange-100">
                        <h4 class="font-bold text-orange-800 mb-2"><i class="fas fa-tasks"></i> Assignment</h4>
                        <p class="text-sm text-orange-700">${lesson.assignment}</p>
                    </div>
                </div>

                <div class="bg-gray-100 p-6 rounded-2xl">
                    <h4 class="font-bold mb-4 text-sm uppercase text-gray-500">Comments / Ra'yiga Ardayda</h4>
                    <textarea class="w-full p-4 rounded-xl border-none focus:ring-2 focus:ring-blue-400 text-sm" rows="3" placeholder="Maxaad ka fahamtay casharkan?"></textarea>
                    <button class="mt-3 bg-blue-600 text-white px-6 py-2 rounded-lg font-bold text-sm shadow-md hover:bg-blue-700">Submit Comment</button>
                </div>
            `;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onload = () => loadLesson(1);
    </script>
</body>
</html>
